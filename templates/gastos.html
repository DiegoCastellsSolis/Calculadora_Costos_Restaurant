<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Gasto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Detalles del Gasto</h1>
    <table>
        <tr>
            <th>Elemento</th>
            <th>Cantidad</th>
            <th>Precio Pagado</th>
        </tr>
        <tr>
            <td>{{ gasto.elemento }}</td>
            <td>{{ gasto.cantidad }}</td>
            <td>{{ gasto.precio }}</td>
        </tr>
    </table>
    <h2>Editar Gasto</h2>
    <form action="/editar_gasto/{{ gasto.id }}" method="post">
        <label for="elemento">Elemento:</label>
        <input type="text" id="elemento" name="elemento" value="{{ gasto.elemento }}" required>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ gasto.cantidad }}" required>
        <label for="precio">Precio Pagado:</label>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ gasto.precio }}" required>
        <button type="submit">Guardar Cambios</button>
    </form>
    <br>
    <a href="/">Volver a la lista de gastos</a>
</body>
</html>
